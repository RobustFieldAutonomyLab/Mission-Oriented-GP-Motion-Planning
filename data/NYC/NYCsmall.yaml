trajectory:
  delta_t: 20
  total_time_step: 200
  start_position: [4000, 1000, -15]
  start_rotation: [0, 0, 0]
  start_velocity: [2, 0, 0]
  start_angular_velocity: [0, 0, 0]

  end_position: [5000, 10000, -10]
  end_rotation: [0, 0, 0]
  end_velocity: [0, 0, 0]
  end_angular_velocity: [0, 0, 0]

planner:
  vehicle_size: 1
  check_inter: 10
  max_iter: 100000
  Qc: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01]

  dynamics:
    use_vehicle_dynamics: true
    sigma: 1
  obstacle:
    epsilon_dist: 5
    cost_sigma: 20
  seafloor:
    seafloor_mission: true
    epsilon_dist: 1.2
    cost_sigma: 1

  current:
    use_current: true
    cell_size: 100
    cell_size_z: 3
    origin: [0, 0, -32]

map:
  origin: [0, 0, -35]
  sea_level: -6
  cell_size: 100
  cell_size_z: 1
  use_boundary: true

path:
  load_sdf: false
  seafloor_path: "../../data/NYC/100/depth_grid_NYC_small.csv"
  sdf_path:
  out_path: "../../data/result.txt"
  current_u_path: "../../data/NYC/100/NYC100_u.csv"
  current_v_path: "../../data/NYC/100/NYC100_v.csv"

visualization:
  visualize: true
  downsize_mesh: false

ompl:
  method: "RRTStar"
  max_planning_time: 10
  cost_threshold: 1000

stomp:
  num_iterations: 5000
  control_cost_weight: 0.0
  num_iterations_after_valid: 0
  num_rollouts: 84
  max_rollouts: 121
  initialization_method: 2
  # 1: LINEAR_INTE 2: LINEAR_INTE_WITH_CURRENT 3: LINEAR_INTE_WITH_CURRENT_AND_VELOCITY
  std_dev: [52, 50, 10]
